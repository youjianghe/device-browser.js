<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>Document</title>
	<script src="js/userAgentInfo.js"></script>
</head>
<body>
	<script>
		var ua = new UaInfo();
		console.log(ua)
		var html="";
		for(var key in ua){
			html+="<li>"+key+"=>"+ua[key]+"</li>";
		}
		var ul = document.createElement('ul');
		ul.innerHTML = html;
		document.body.appendChild(ul);
	</script>
</body>
</html>
